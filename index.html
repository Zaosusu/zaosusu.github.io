        align-items: center;

      header img {
        height: 6.25rem;

      }

        box-shadow: 0.2px 0.2px 0 #000000;

      footer {
        background-color: #333;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
